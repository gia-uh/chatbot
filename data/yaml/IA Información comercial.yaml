direccion_comunicacion_social:
  temas_ia_chatbot_atencion_cliente:
    medios_de_pago_combustible_servicentros:
      - tipo: "Tarjetas chip emitidas para el sector estatal y no estatal"
        descripcion: "Las tarjetas chip propagadas, emitidas por FINCIMEX fundamentalmente para el sector estatal, funcionan como monedero, y dentro del chip contienen el monto de dinero según el combustible o servicio habilitado. Estas tarjetas, al pasarlas por los terminales de ventas (POS), permiten consultar sus saldos disponibles y ofrecer los servicios de relleno de los tanques."
        modo_de_uso:
          - "Entregar al cajero la tarjeta y el documento de identificación, que hace la identificación primaria de la validez de la misma."
          - "Se comprueba que el monto solicitado por el cliente esté disponible en su cuenta y se realiza la transacción."
          - "Se le devuelve al cliente la tarjeta con el comprobante por la cantidad de combustible adquirido. Posteriormente el cliente sirve el combustible."

      - tipo: "Tarjetas de banda magnética (nacionales e internacionales que operen en el país)"
        descripcion: "Una tarjeta de banda magnética es una tarjeta que tiene una banda magnética que lleva un código para identificarlas rápidamente. Muy empleada como tarjeta de crédito y débito o pago de servicios como la compra de combustible en los servicentros."
        modo_de_uso:
          - "Entregar al cajero la tarjeta y el documento de identificación, que hace la identificación primaria de la validez de la misma."
          - "Se comprueba que el monto solicitado por el cliente esté disponible en su cuenta y se realiza la transacción."
          - "Se le devuelve al cliente la tarjeta con el comprobante por la cantidad de combustible adquirido. Posteriormente el cliente sirve el combustible."

      - tipo: "Tarjetas prepago desechables"
        denominaciones: ["250 CUP", "500 CUP", "1250 CUP"]
        caracteristicas:
          - "Pueden ser adquiridas en más de 1000 establecimientos comerciales."
          - "Mejoras tecnológicas: posibilidad de realizar despachos parciales y totales, unificación en el momento del despacho de hasta 5 tarjetas en una y la incorporación del código QR tanto para la descarga como para la devolución."
        operaciones_permitidas:
          - "Completamiento del volumen total de la capacidad de su vehículo."
          - "Utilizar su tarjeta varias ocasiones hasta consumir la totalidad de su importe."
          - "Para comprar varios tipos de combustibles hasta agotar su saldo."
          - "Permite las compras parciales de diferentes tipos de combustibles, pudiéndose realizar la devolución del importe que usted no consumió."
          - "Puede ser utilizada varias veces en un mismo día."
          - "En caso de deterioro, usted no pierde el importe que pagó, se le cambia la misma en las oficinas habilitadas al efecto, siempre que sea posible identificar la tarjeta."
          - "Las operaciones de devolución a su tarjeta deben realizarse posteriormente a haberla utilizado."
          - "Posibilidad de realizar despachos parciales y totales."
          - "Unificación en el momento del despacho de hasta 5 tarjetas en una."
        modo_de_uso: "Entregar al cajero la tarjeta con el código de recarga visible para consumir la cantidad deseada."
        aplicacion_movil:
          nombre: "Desechables"
          plataforma: "Android"
          fuente: "Apklis (www.apklis.cu)"
          funcionalidades:
            - "Verificar saldo de la tarjeta desechable"
            - "Comprobar su activación"
            - "Visualizar las operaciones realizadas"
            - "Guardar el código de la misma para que pueda escanearse desde el teléfono sin necesidad de portar la tarjeta"

      - tipo: "Pines electrónicos mediante la aplicación Transfermóvil"
        descripcion: "Transfermóvil es una aplicación que cuenta con la facilidad de permitir realizar operaciones sin activar datos móviles, para ello la Corporación ha insertado dentro de sus opciones el PIN electrónico para establecer el pago del combustible."
        modo_de_uso:
          - "Acceder a Transfermóvil y autentificarse."
          - "Acceder a: Operaciones - Compra Cupón de Combustible."
          - "Se define monto y tipo de cuenta del PIN Electrónico a comprar."
          - "Una vez adquirido el PIN Electrónico se guarda en: Transfermóvil - Gestión."
          - "Dentro de la sección Gestión, desplazarse hacia la pestaña Combustible."
          - "Para acceder al PIN Electrónico teclee el 'Código de acceso'."
          - "Se refleja detalles del PIN y funcionalidades informativas (Estado y Actualizar)."
          - "Escanear código QR y proceder al pago."

      - tipo: "Tarjeta chip recargable"
        caracteristicas:
          - "La adquisición de la tarjeta se realiza de forma gratuita en las oficinas de FINCIMEX y los establecimientos comerciales habilitados."
          - "Permite recargar su saldo tantas veces sea necesario, sin límites en los montos."
          - "Estabilidad de funcionamiento sin necesidad de conectividad."
          - "No requiere presentar la titularidad del propietario para su uso."
        modo_de_uso:
          - "El cajero que opera el POS, recibe del cliente el monto en efectivo (CUP) a cargar en su Tarjeta."
          - "El cajero inserta la tarjeta del cliente en el POS y selecciona en el terminal la opción de carga."
          - "Se solicita al cliente que teclee su PIN, luego es introducido el monto a cargar en su tarjeta."
          - "Se emite un comprobante de compra y se le entrega al cliente."
          - "Mediante consulta de saldo en tarjeta (En el POS) el cliente puede comprobar (poniendo su PIN) que ha realizado satisfactoriamente el proceso."
          - "En lo sucesivo el cliente puede recargar nuevamente su tarjeta sin necesidad de comprar otra."
          - "Posteriormente el cliente puede usar su tarjeta en los diversos establecimientos donde se dispense el combustible."

      - tipo: "Código QR"
        descripcion: "Teniendo en cuenta el desarrollo gradual del uso de los pagos electrónicos, así como las potencialidades de la plataforma Transfermóvil, se incluyó el pago por Código QR como una alternativa para la adquisición de combustible en nuestros servicentros."
        modo_de_uso:
          - "Acceder a Transfermóvil y autenticarse."
          - "Acceder a Operaciones / Pago en Línea."
          - "Escanear código QR y proceder al pago."

