corporacion_cimex:
  nombre_oficial: "Corporación CIMEX, S.A., Sociedad Anónima"
  domicilio: "Edificio Sierra Maestra, Avenida Primera, entre 0 y 2, Miramar, Municipio Playa, Provincia La Habana"
  particularidades: "Sociedad mercantil 100% cubana que aplica el Perfeccionamiento Empresarial"

  mision: "Comercializar bienes y servicios que proporcionen satisfacción a los clientes y garantizar crecientes aportes a la economía del país."

  vision: "Lograr la preferencia de los clientes por nuestra contribución para mejorar su calidad de vida."

  politica_gestion_calidad: >
    Mantener un Sistema de Gestión de la Calidad que contribuya a la competitividad, a elevar la calidad en la comercialización de bienes y servicios,
    al aumento de la satisfacción de los clientes y a la mejora continua, sobre la base del cumplimiento de los requisitos legales y reglamentarios de las partes interesadas pertinentes,
    la gestión de los riesgos, la comunicación y la promoción del compromiso, la honradez, la disciplina, la responsabilidad y la profesionalidad de los trabajadores.

  objeto_social:
    actividades_principales:
      - "Brindar servicios gastronómicos. (Todas las Sucursales)"
      - "Comercializar productos alimenticios y no alimenticios, tanto importados como adquiridos en el mercado nacional. (Todas las Sucursales)"

    actividades_secundarias:
      - "Exportar bienes y servicios, según nomenclatura aprobada. (Cimex – Mariel S.A)"
      - "Efectuar el cobro de las entradas a las instalaciones. (Gastronomía y Recreación)"
      - "Integrales de fotografía y videos, de impresión, distribución y suscripción de señal de televisión. (División Tecnológica con Telecable Internacional)"
      - "De reparación y mantenimiento de vehículos automotores. (División Transporte Automotor)"
      - "Servicio público de alojamiento, hospedaje de sitios web y aplicaciones, gestión y colocación de servidores físicos, gestión de servidores virtuales privados, provisión de aplicación que incluye los servidores de soluciones integrales, gestión de proyectos tecnológicos, instalación, montaje, reparación y mantenimiento de equipos y redes informáticas. (ASTER S.A.)"
      - "De promoción y publicidad. (Publicitaria Imágenes)"
      - "De almacenamiento y transportación. (Todas las Sucursales, la División de Transporte Automotor, Zelcom S.A.)"
      - "Arrendamiento y venta de equipos receptores y TV hoteleros con o sin sistema de TV interactiva y de los equipos asociados a este servicio, según los canales que aprueba el ICRT. (División Tecnológica con Telecable Internacional)"
      - "Garantía y postventa a las mercancías, equipos y bienes que se comercializan. (División Tecnológica)"
      - "Transportación y entrega a domicilio de mensajería, mercancías y encomiendas, en correspondencia con la autorización del MINCOM. (Mipyme Cubapack)"
      - "Envío de equipaje no acompañado. (Mipyme Cubapack)"
      - "Agencia transitaria Multimodal nacional. (Mipyme Cubapack)"
      - "Promoción de moda cubana e internacional, desfiles de moda, de servicios profesionales de modelos, incluyendo la preparación técnico profesional y otras actividades afines a la moda en Cuba. (Gastronomía y Recreación con la Maison en La Habana y la de la Sucursal Santiago de Cuba)"
      - "Subarrendamiento de locales e inmuebles. (Todas las Sucursales)"
      - "Mantenimiento, ensamblaje y reparación de relojes y joyas. (División Coral Negro)"
      - "Instalación y mantenimiento a los equipos y sistemas informáticos de tarjetas de crédito (Pos); pizarras y sistemas de intercomunicadores. (Fincimex S.A.)"
      - "Reparación, mantenimiento y cableado, servicios constructivos a bienes inmuebles y muebles en las estructuras de la Corporación Cimex, S.A. (Ecuse S.A.)"
      - "Suministro de agua potable. (División Transporte Automotor)"
      - "Especializados de proyecto y/o instalación, montaje, reparación y mantenimiento de aditamentos y accesorios de cerrajería integral. (División Tecnológica)"
      - "Comedor, cafetería, recreativos, transportación y de gastronomía a los trabajadores. (División Servicio Sierra Maestra, Sucursales)"
      - "Salón de belleza y gimnasio. (Maison Habana y Santiago de Cuba)"
      - "Tasación de joyas y metales preciosos. (División Coral Negro)"
      - "Instalación, atención de avería y mantenimiento a Grupos Electrógenos y compresores de aire, así como a recursos, partes y piezas asociados a éstos. (ECUSE S.A y las Sucursales)"
      - "Clínicos y de medicina veterinaria. (sucursal Habana Oeste)"
      - "Controles Integrales de plagas, vectores e higiene en general, acorde a las normativas del MINSAP. (División Servicios Sierra Maestra)"
      - "De destino final a periféricos y medios de computación y comunicaciones. (Aster S.A.)"
      - "En los Servicentros se prestarán servicios de ponchera y aire, fregado y engrase, la sustitución de piezas y accesorios ligeros y la revisión y ajuste del funcionamiento de mecanismos. (Todas Las Sucursales excepto Gastronomía y Recreación, Plaza Carlos III y Cuatro Caminos)"
      - "Ensamblaje de equipos informáticos. (División Tecnológica)"
      - "De difusión por cable de señales de audio y televisión. (División Tecnológica)"
      - "De distribución, transmisión de datos y de acceso a Internet. (ASTER S.A.)"
      - "De Comercio Electrónico. (División Comercio Electrónico)"

    producir:
      - "Joyas. (División Coral Negro)"
      - "Productos alimenticios, según nomenclatura aprobada para el MINCIN. (Centros de Elaboración de todas las Sucursales)"
      - "Prendas de vestir y otras confecciones. (División Contex)"
      - "Producir y comercializar productos alimenticios elaborados y semielaborados derivados de las producciones agropecuarias. (División Servicios Sierra Maestra y Sucursal Artemisa)"

    comercializar:
      - "Aplicaciones informáticas. (Aster S.A.)"
      - "Productos, artículos, mercancías y bienes partes y piezas de vehículos, que resulten ociosos de merma comercializable según nomenclatura aprobada por el MINCEX, se exceptuarán los vehículos de uso administrativos que forman parte del patrimonio de la entidad. (División de Transporte Automotor)"
      - "Uniforme y módulos de vestuario en correspondencia con la aprobación requerida y según nomenclatura del MINCIN, así como otros productos que se elaboren con tejido. (División Contex)"
      - "Partes y piezas de repuesto de vehículos, según Nomenclatura aprobada por el MINCIN. (División de Transporte Automotor)"
      - "Productos alimenticios elaborados por la Corporación Cimex, S.A., según nomenclatura aprobada. (todas las Sucursales)"

    actuar:
      - "Como comisionista en la comercialización de vehículos, en los casos que resulte necesario, ejecutar las prendas derivadas del otorgamiento de créditos bancarios. (División Transporte Automotor)"

    otras:
      - "Ejercer todos los controles y responsabilidades que genere la actividad inversionista. (Inversiones CIMEX S.A.)"

