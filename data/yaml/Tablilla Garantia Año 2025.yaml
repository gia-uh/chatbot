  observaciones:
    - "Los accesorios que vienen con los equipos y se relacionan a continuación no tienen Garantía: Remotos, Audífonos, Baterías, Antenas telescópicas, Cables de AC, Mangueras externas de lavadoras."
    - "FABRICA******: Remitirse a lo orientado en el certificado de Garantía que viene en el producto donde aparece la dirección de la Fábrica."
    - "Lo marcado con un asterisco (*) son artículos que están incluidos en el anexo a la resolución 51/2020 del MINCIN."
    - "Lo marcado con dos asteriscos (**) son artículos que se atenderán en el Taller B, si se comercializaron en la Tienda D'Musica, ubicada en Centro Comercial Plaza Carlos III."
    - "Se incluyen las líneas del Anexo Especial de ferretería Ligera y Gruesa que mantendrán su sistema de cambio en Tienda hasta que se indique su introducción en el sistema de garantía CIMEX (Talleres)."
    - "Se aclara que aunque el Certificado de Garantía expresa que los TV mayores de 20 pulgadas se atienden en el domicilio, a partir de la vigencia de la presente se establece que solo se atenderán en domicilio los TV mayores de 32 pulgadas."
    - "En la red de tiendas de MLC se está comercializando los Sistemas de Hidromasajes (comúnmente conocidos como Jacuzzi). Se elevó al máximo nivel comercial la propuesta de que este tipo de equipo se le diera tres meses de garantía. Si el cliente instala el equipo después de los tres meses desde la compra y presenta fallas, pierde el derecho a garantía."
    - "Computación: Insumos y consumibles no tienen garantía."
    - "Computación: Sistemas operativos, aplicaciones y demás software no tienen garantía."

